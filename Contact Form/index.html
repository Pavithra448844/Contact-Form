<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport"  content="width=device-width,   initial-scale=1.0"> 
    <title>Form</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body > 
    <div class="wrapper"> 
        <h2>Contact us</h2> 
        <div id="error_message"> 
    </div> 
    <form action=""  id="myform"  onsubmit="return validate();"> 
        <center>  
            <div class="Social-Container">
            <a href="https://www.linkedin.com/in/pavithra-k-a9883a265" class="social"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/Pavithra448844/Pavithra448844.github.io    " class="social"><i class="fab fa-github"></i></a>
            <a href="https://web.whatsapp.com/" class="social"><i class="fab fa-whatsapp"></i></a> 
            </div>
        </center>
            <div class="input_field"> 
                <input type="text"  placeholder="Name"  id="name"> 
            </div> 
            <div class="input_field"> 
                <input type="text"  placeholder="Subject"  id="subject"> 
            </div> 
            <div class="input_field"> 
                <input type="text"   placeholder="Phone"   id="phone"> 
            </div> 
            <div class="input_field"> 
                <input type="text"   placeholder="Email"   id="email"> 
            </div> 
            <div class="input_field"> 
                <textarea placeholder="Message"   id="message">  </textarea> 
            </div> 
            <div class="btn"> 
                <input type="submit"> 
            </div> 
    </form> 
    </div>
    <script src="script.js"></script> 
</body> 
</html>
